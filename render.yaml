# Render.com Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: draw-simplifier
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn drawsimplifier.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.13.0"
      - key: PYTHONPATH
        value: src
    healthCheckPath: /health
